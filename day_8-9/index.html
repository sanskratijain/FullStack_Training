<!DOCTYPE html>
<html lang="en">

<head>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Montserrat&family=Open+Sans:wght@600&family=Sacramento&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Montserrat&family=Open+Sans:wght@600&family=Pacifico&family=Sacramento&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
</head>

<body>
    <div class="navigation">
        <div class="logo">
            <img class="logoImage" src="images/logo.png" alt="">
            <span class="logoTitle">Portfolio</span>
        </div>
        <div class="menuItems">
            <a href="#"><span class="menuItem">Home</span></a>
            <a href="#"><span class="menuItem">Services</span></a>
            <a href="#"><span class="menuItem">Reviews</span></a>
            <a href="#"><span class="menuItem">Contact</span></a>
        </div>
        <div class="contact">
            <a class="contactButton" href="#">
                <img class="contactImage" src="images/call.png" alt="">
            </a>
        </div>
    </div>
    <div class="banner">
        <div class="bannerLeft">
            <div class="greeting">
                Nice to meet you
            </div>
            <div class="title">
                <div class="titleSpan">Hi, I'm Sanskrati Jain</div>
                <br>
                <div class="titleSpan">Full Stack Web Developer</div>
            </div>
            <div class="description">
                Hey, are you looking for a complete web development
                solution for your business?
                Let's shake hands with me.
            </div>
            <div class="showCV">
                <a href="#" class="showCVButton">
                    Download CV
                </a>
            </div>
        </div>
        <div class="bannerRight">
            <img class="myImage" src="images/sanskrati.png" alt="">
        </div>
    </div>
</body>

</html>
